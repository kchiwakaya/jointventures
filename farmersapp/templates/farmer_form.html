{%extends 'main.html'%}
{%block content%}
{%load static%}
    <form method="POST">
        {%csrf_token%}
       
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{%static 'images/pexels-mark-stebnicki-11678434.jpg'%}"
                  alt="Tractor photo" class="img-fluid"
                  style="border-top-left-radius: .45rem; border-bottom-left-radius: .45rem;height: 800px;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Farmer registration form</h3>
  
                  <form class="form-horizontal">
                    {%include 'errors.html'%}
                    {% csrf_token %}
                  
                    <div class="form-group">
                      <label for="farmer" class="col-sm-2 control-label">Name</label>
                     
                        {{ form.name }}
                    
                    </div>
                  
                    <div class="form-group">
                      <label for="farm_name" class="col-sm-2 control-label">Other Name</label>
                     
                        {{ form.othername }}
                      
                    </div>
                  
                    <div class="form-group">
                      <label for="plot_number" class="col-sm-2 control-label">Surname</label>
                     
                        {{ form.surname }}
                     
                    </div>
                  
                    <div class="form-group">
                      <label for="extend" class="col-sm-2 control-label">Phone</label>
                    
                        {{ form.phone }}
                      
                    </div>
                  
                    <div class="form-group">
                      <label for="district" class="col-sm-2 control-label">Address</label>
                     
                        {{ form.address }}
                    
                    </div>
                  
                    <div class="form-group">
                      <label for="province" class="col-sm-2 control-label">Gender</label>
                      
                        {{form.gender}}
                      
                    </div>
                  
                    <div class="form-group">
                      <label for="ward" class="col-sm-2 control-label">National ID</label>
                      
                        {{ form.national_id }}
                   
                    </div>
                  
                   
                  
                    
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-success btn-lg ms-2">Next</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </form>

{%endblock%}
