<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    {%include 'messages.html'%}
    <form method="post" action="">
        {%csrf_token%}
        <div class="form-group">
            <label for="farm_name" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              {{ form.email }}
            </div>
          </div>
        
          <div class="form-group">
            <label for="plot_number" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              {{ form.password1 }}
            </div>
          </div>

          <div class="form-group">
            <label for="plot_number" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              {{ form.password2 }}
            </div>
          </div>
        <input type="submit" value="submit"/>
    </form>
   <p>Have an account</p> <a href="{ url 'login'}"> Login</a>
</body>
</html>
